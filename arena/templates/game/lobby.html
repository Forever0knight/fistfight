<!-- templates/index.html -->
<!DOCTYPE html>
<head>
  <title>Fist Fight!</title>
  <link href="/static/styles.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Welcome to the Fistfight Lobby!</h1>
  <div class="flex-container">
    <div>
      <h2> Choose Your Figure:</h2>
      <form id="join-form" class="form-inline">
        <select name="figure" id="figure" width="300px" aria-placeholder="Select someone to fight">
          {% for x in figures %}
          <option value="{{ x.figure_name }}"{% if loop.first %} SELECTED{% endif %}>{{ x.figure_name }}</option>
          {% endfor %}
        </select>
        <button id="myButton" type="submit">Ready</button>
      </form>
      <input type="button" id="start-game" value="Start" disabled>start game</button>
    </div>
    <h2> The Other Players:</h2>
    <div id="otherPlayers">
      <p>Waiting for Players</p>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js" defer></script>
  <script type="text/javascript">
    var username = '{{ user }}';
    var game_owner = '{{ game.owner }}';
    var game_id = '{{ game.id }}';
  </script>
  <script type="text/javascript" src="/static/js/lobby.js" defer></script>
</body>
